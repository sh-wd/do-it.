                <label for="inputTask">Task name</label>
                <input type="text" class="form-control" id="inputTask" maxlength="30" placeholder="enter task (max 30 characters)">

                </select>

            </div>

           <button class="btn-lg" onclick="addTask()">Add task</button>

          <div id="now">
            <p class="task rounded p-1 mb-2">this is an example task <img onclick="remove(this)" class="mt-1 float-right" src="images/trash.png" alt="trash bin"></p>
